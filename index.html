<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IEEE 754 - 32 y 64 bits</title>
  <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-image: url('fondo.jpg'); /* ajusta el nombre si es distinto */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #f0f8ff; /* azul claro */
    text-shadow: 1px 1px 2px #000;
    
  }

  .seccion {
    background-color: rgba(0, 0, 0, 0.6); /* fondo oscuro semitransparente */
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  input, button {
    padding: 8px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  input {
    width: 200px;
    background-color: #222;
    color: #f0f8ff;
  }

  button {
    background-color: #00bcd4;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #0097a7;
  }

  table {
    border-collapse: collapse;
    margin-top: 10px;
    width: 100%;
  }

  td {
    border: 1px solid #555;
    padding: 5px;
    text-align: center;
    width: 20px;
    color: #fff;
  }

  .etiqueta {
    font-weight: bold;
    text-align: center;
    color: #000;
  }

  .signo {
    background-color: #f5b042;
  }

  .exponente {
    background-color: #95d5b2;
  }

  .mantisa {
    background-color: #a0c4ff;
  }

  #resultado32, #resultado64 {
    margin-top: 15px;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
  }
  .campo-bin {
  font-family: monospace;
  padding: 8px;
  margin: 6px 0;
  border-radius: 5px;
  word-break: break-word;
  font-size: 16px;
}

.campo-bin.signo {
  background-color: #f5b042;
  color: #000;
}

.campo-bin.exponente {
  background-color: #95d5b2;
  color: #000;
}

.campo-bin.mantisa {
  background-color: #a0c4ff;
  color: #000;
}

.campo-bin.ieee {
  background-color: rgba(255,255,255,0.1);
  color: #f0f8ff;
  border: 1px solid #555;
}
#logo-container {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

#logo {
  width: 80px; /* ajusta el tamaño según tu imagen */
  height: auto;
  opacity: 0.9;
}


  </style>
</head>
<body>
     <div id="logo-container">
    <img src="images/logo.png" alt="Logo" id="logo">
  </div>
<body style="background-image: url('images/fondo.png'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat;">
  <div class="seccion">
    <h2>Conversión IEEE 754 (32 bits)</h2>
    <input type="text" id="input32" placeholder="Introduce un número">
    <button onclick="calcularIEEE32()">Calcular</button>
    <div id="resultado32" style="margin-top: 15px;"></div>
    <div id="campoBits32Full"></div>
  </div>

  <div class="seccion">
    <h2>Conversión IEEE 754 (64 bits)</h2>
    <input type="text" id="input64" placeholder="Introduce un número">
    <button onclick="calcularIEEE64()">Calcular</button>
    <div id="resultado64" style="margin-top: 15px;"></div>
    <div id="campoBits64Full"></div>
  </div>

  <script>
    function construirTablaVacia(bits, contenedorId) {
      const contenedor = document.getElementById(contenedorId);
      contenedor.innerHTML = "";

      const tabla = document.createElement("table");

      // Fila 1: Índices
      const filaIndices = document.createElement("tr");
      const indices = [bits - 1];
      for (let i = bits - 2; i >= 0; i--) {
        indices.push(i.toString());
      }
      indices.forEach((idx) => {
        const td = document.createElement("td");
        td.textContent = idx;
        td.style.textAlign = "center";
        td.style.width = "20px";
        filaIndices.appendChild(td);
      });
      tabla.appendChild(filaIndices);

      // Fila 2: Bits vacíos con colores
      const filaBits = document.createElement("tr");
      for (let i = 0; i < bits; i++) {
        const td = document.createElement("td");
        td.textContent = "–";
        td.id = `bit${bits}_${i}`;
        td.style.textAlign = "center";

        if (i === 0) td.className = "signo";
        else if (i >= 1 && i < (bits === 32 ? 9 : 12)) td.className = "exponente";
        else td.className = "mantisa";

        filaBits.appendChild(td);
      }
      tabla.appendChild(filaBits);

      // Fila 3: Etiquetas
      const filaEtiquetas = document.createElement("tr");

      const tdS = document.createElement("td");
      tdS.textContent = "S";
      tdS.className = "etiqueta signo";
      filaEtiquetas.appendChild(tdS);

      const tdExp = document.createElement("td");
      tdExp.textContent = "Exponente";
      tdExp.colSpan = bits === 32 ? 8 : 11;
      tdExp.className = "etiqueta exponente";
      filaEtiquetas.appendChild(tdExp);

      const tdMantisa = document.createElement("td");
      tdMantisa.textContent = "Mantisa";
      tdMantisa.colSpan = bits === 32 ? 23 : 52;
      tdMantisa.className = "etiqueta mantisa";
      filaEtiquetas.appendChild(tdMantisa);

      tabla.appendChild(filaEtiquetas);
      contenedor.appendChild(tabla);
    }

    function calcularIEEE32() {
      let bits = [];
      const num = parseFloat(document.getElementById("input32").value);
      if (isNaN(num)) {
        alert("Por favor, introduce un número válido.");
        return;
      }

      const buffer = new ArrayBuffer(4);
      const view = new DataView(buffer);
      view.setFloat32(0, num);

      for (let i = 0; i < 4; i++) {
        let byte = view.getUint8(i);
        let bin = byte.toString(2).padStart(8, "0");
        bits.push(...bin);
      }

      for (let i = 0; i < bits.length; i++) {
        const celda = document.getElementById(`bit32_${i}`);
        if (celda) {
          celda.textContent = bits[i];
        }
      }

      const signo = bits[0];
      const exponente = bits.slice(1, 9).join("");
      const mantisa = bits.slice(9, 32).join("");

      document.getElementById("resultado32").innerHTML =
         `<div class="campo-bin signo"><strong>Signo:</strong> ${signo}</div>
   <div class="campo-bin exponente"><strong>Exponente:</strong> ${formatearBits(exponente, 4)}</div>
   <div class="campo-bin mantisa"><strong>Mantisa:</strong> ${formatearBits(mantisa, 4)}</div>
   <div class="campo-bin ieee"><strong>IEEE 754:</strong> ${formatearBits(bits.join(""), 8)}</div>`;
    }

    function calcularIEEE64() {
      let bits = [];
      const num = parseFloat(document.getElementById("input64").value);
      if (isNaN(num)) {
        alert("Por favor, introduce un número válido.");
        return;
      }

      const buffer = new ArrayBuffer(8);
      const view = new DataView(buffer);
      view.setFloat64(0, num);

      for (let i = 0; i < 8; i++) {
        let byte = view.getUint8(i);
        let bin = byte.toString(2).padStart(8, "0");
        bits.push(...bin);
      }

      for (let i = 0; i < bits.length; i++) {
        const celda = document.getElementById(`bit64_${i}`);
        if (celda) {
          celda.textContent = bits[i];
        }
      }

      const signo = bits[0];
      const exponente = bits.slice(1, 12).join("");
      const mantisa = bits.slice(12, 64).join("");

      document.getElementById("resultado64").innerHTML =
        `<div class="campo-bin signo"><strong>Signo:</strong> ${signo}</div>
   <div class="campo-bin exponente"><strong>Exponente:</strong> ${formatearBits(exponente, 4)}</div>
   <div class="campo-bin mantisa"><strong>Mantisa:</strong> ${formatearBits(mantisa, 4)}</div>
   <div class="campo-bin ieee"><strong>IEEE 754:</strong> ${formatearBits(bits.join(""), 8)}</div>`;
    }

    window.onload = function () {
      construirTablaVacia(32, "campoBits32Full");
      construirTablaVacia(64, "campoBits64Full");
    };

    function formatearBits(cadena, grupo = 4) {
  return cadena
    .match(new RegExp(`.{1,${grupo}}`, 'g'))
    .join(' ');
}

  </script>

</body>
</html>
